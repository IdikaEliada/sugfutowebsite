<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme Switch - Follows System by Default</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>

  <style>
    html {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>
</head>
<body class="min-h-screen bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100">

  <div class="max-w-4xl mx-auto p-6">

    <div class="flex items-center justify-between mb-10">
      <h1 class="text-3xl font-bold">Theme follows system by default</h1>

      <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800">
        <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        <svg id="moon-icon" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="p-6 rounded-xl bg-gray-100 dark:bg-gray-800">
        <h3 class="font-semibold mb-2">Card A</h3>
        <p class="text-gray-600 dark:text-gray-400">Adapts automatically</p>
      </div>
      <div class="p-6 rounded-xl bg-blue-50 dark:bg-gray-900 border border-blue-200 dark:border-blue-800">
        <h3 class="font-semibold mb-2 text-blue-700 dark:text-blue-400">Card B</h3>
        <p class="text-gray-600 dark:text-gray-400">Also changes nicely</p>
      </div>
    </div>

  </div>

  <!-- Theme logic -->
  <script>
    const html = document.documentElement;
    const toggleBtn = document.getElementById('theme-toggle');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');

    // ────────────────────────────────────────────────
    //  Get preferred theme
    // ────────────────────────────────────────────────
    function getPreferredTheme() {
      // If user has manually chosen → use that
      if (localStorage.theme === 'dark') return 'dark';
      if (localStorage.theme === 'light') return 'light';

      // Otherwise → follow system preference
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        return 'dark';
      }
      return 'light';
    }

    // ────────────────────────────────────────────────
    //  Apply theme
    // ────────────────────────────────────────────────
    function applyTheme(theme) {
      if (theme === 'dark') {
        html.classList.add('dark');
        sunIcon.classList.remove('hidden');
        moonIcon.classList.add('hidden');
      } else {
        html.classList.remove('dark');
        sunIcon.classList.add('hidden');
        moonIcon.classList.remove('hidden');
      }
    }

    // ────────────────────────────────────────────────
    //  Initialization
    // ────────────────────────────────────────────────
    let currentTheme = getPreferredTheme();
    applyTheme(currentTheme);

    // ────────────────────────────────────────────────
    //  Toggle button click
    // ────────────────────────────────────────────────
    toggleBtn.addEventListener('click', () => {
      if (currentTheme === 'dark') {
        currentTheme = 'light';
        localStorage.theme = 'light';
      } else {
        currentTheme = 'dark';
        localStorage.theme = 'dark';
      }
      applyTheme(currentTheme);
    });

    // Listen if user changes system preference (only matters if they haven't chosen manually)
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      // Only react if user hasn't manually selected a theme
      if (!localStorage.theme) {
        currentTheme = e.matches ? 'dark' : 'light';
        applyTheme(currentTheme);
      }
    });
  </script>

</body>
</html>
