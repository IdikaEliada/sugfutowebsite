<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-state Theme Switch (Light / Dark / System)</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>

  <style>
    html {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>
</head>
<body class="min-h-screen bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100">

  <div class="max-w-4xl mx-auto p-6">

    <div class="flex items-center justify-between mb-10">
      <h1 class="text-3xl font-bold">Theme Switcher</h1>

      <div class="flex items-center gap-2">
        <button id="theme-btn" 
                class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition font-medium text-sm">
          <span id="theme-label">Loading...</span>
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="p-6 rounded-xl bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
        <h3 class="font-semibold mb-2">Card 1</h3>
        <p class="text-gray-600 dark:text-gray-400">Adapts to current theme</p>
      </div>
      <div class="p-6 rounded-xl bg-blue-50 dark:bg-gray-900 border border-blue-200 dark:border-blue-800">
        <h3 class="font-semibold mb-2 text-blue-700 dark:text-blue-400">Card 2</h3>
        <p class="text-gray-600 dark:text-gray-400">Using color variants</p>
      </div>
      <div class="p-6 rounded-xl bg-white dark:bg-gray-800 shadow-md dark:shadow-gray-950/50">
        <h3 class="font-semibold mb-2">Card 3</h3>
        <p class="text-gray-600 dark:text-gray-400">With shadow</p>
      </div>
    </div>

    <div class="mt-12 p-8 bg-gradient-to-br from-gray-50 to-white dark:from-gray-900 dark:to-gray-950 rounded-2xl text-center">
      <p class="text-lg">Click the button to cycle: Light → Dark → System → Light...</p>
    </div>

  </div>

  <script>
    const html = document.documentElement;
    const themeBtn = document.getElementById('theme-btn');
    const themeLabel = document.getElementById('theme-label');

    const THEMES = ['light', 'dark', 'system'];
    let currentThemeIndex = 0;

    // ────────────────────────────────────────────────
    // Load saved preference or default to 'system'
    // ────────────────────────────────────────────────
    function loadTheme() {
      const saved = localStorage.getItem('theme-preference');
      if (saved && THEMES.includes(saved)) {
        setTheme(saved);
      } else {
        setTheme('system'); // default = system
      }
    }

    // ────────────────────────────────────────────────
    // Apply the selected theme
    // ────────────────────────────────────────────────
    function setTheme(theme) {
      localStorage.setItem('theme-preference', theme);

      // Remove old classes
      html.classList.remove('light', 'dark');

      if (theme === 'light') {
        html.classList.add('light');
        themeLabel.textContent = 'Light';
      } 
      else if (theme === 'dark') {
        html.classList.add('dark');
        themeLabel.textContent = 'Dark';
      } 
      else { // system
        // We remove both classes → Tailwind falls back to prefers-color-scheme
        themeLabel.textContent = 'System';
      }

      // Optional: show current effective theme in console
      const isDark = html.classList.contains('dark') || 
                     (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
      console.log(`Effective theme: \( {isDark ? 'dark' : 'light'} ( \){theme})`);
    }

    // ────────────────────────────────────────────────
    // Cycle to next theme
    // ────────────────────────────────────────────────
    function cycleTheme() {
      currentThemeIndex = (currentThemeIndex + 1) % THEMES.length;
      const nextTheme = THEMES[currentThemeIndex];
      setTheme(nextTheme);
    }

    // ────────────────────────────────────────────────
    // Initialize
    // ────────────────────────────────────────────────
    loadTheme();

    // Button click → cycle
    themeBtn.addEventListener('click', cycleTheme);

    // Listen for system theme change (only matters in 'system' mode)
    window.matchMedia('(prefers-color-scheme: dark)')
      .addEventListener('change', (e) => {
        if (localStorage.getItem('theme-preference') === 'system') {
          // Force re-apply so Tailwind reacts
          html.classList.toggle('dark', e.matches);
        }
      });
  </script>

</body>
</html>
