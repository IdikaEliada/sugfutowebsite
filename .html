<form id="contactForm">
  <input type="text" name="name" placeholder="Full Name" required><br><br>
  <input type="text" name="level" placeholder="Level (e.g. 100)" required><br><br>
  <input type="text" name="faculty" placeholder="Faculty" required><br><br>
  <input type="text" name="department" placeholder="Department" required><br><br>
  <textarea name="message" placeholder="Reasons for Applying" rows="3" required></textarea><br><br>
  <input type="tel" name="phone" placeholder="Contact Phone" required><br><br>
  <button type="submit">Submit Application</button>
</form>

<div id="status"></div>

<script>
  const MAKE_WEBHOOK = 'https://hook.eu2.make.com/sedi9grkvo5ymuybg6ee5r2r7bgknb7l';

  document.getElementById('contactForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
      name: e.target.name.value,
      level: e.target.level.value,
      faculty: e.target.faculty.value,
      department: e.target.department.value,
      message: e.target.message.value,
      phone: e.target.phone.value
    };

    const res = await fetch(MAKE_WEBHOOK, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    document.getElementById('status').textContent = res.ok ? 'Application Sent to WhatsApp!' : 'Error';
    document.getElementById('status').style.color = res.ok ? 'green' : 'red';
    if (res.ok) e.target.reset();
  });
</script>
